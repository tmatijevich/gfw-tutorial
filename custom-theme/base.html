<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Tyler Matijevich">
    <title>{{ config.site_name }}</title>
    <link rel="shortcut icon" href="{{ 'media/images/favicon.ico'|url }}">
    <link rel="stylesheet" href="{{ 'css/base.css'|url }}">
    {%- for path in config.extra_css %}
    <link rel="stylesheet" href="{{ path|url }}">
    {%- endfor %}
    <script src="{{ base_url }}/js/functions.js"></script>
  </head>
  <body>
    
    <!-- 
    header 
    -->
    <div id="header">
      <div id="header-center">
        <img src="{{ 'media/images/InkGfwLogoForeAqua75px.png'|url }}" alt="Gfw small logo" style="width:32px; margin-right:10px;" >
        {%- if page.title=="Introduction" %}
        <a href="#">Git for Windows Tutorial</a>
        {%- else %}
        <a href="{{ site_url|url }}">Git for Windows Tutorial</a>
        {%- endif %}
      </div>
    </div>
    
    <!-- 
    main body 
    -->
    <div id="main-body">
      <!-- 
      navigation
      -->
      <div id="left-navigation">
        {%- block navigation %} {% endblock %}
      </div>
      
      <!-- 
        main content 
      -->
      <div id="main-content">
        {% block content %} {% endblock %}
      </div>
    </div> 
    
    
    <!-- 
    footer 
    -->
    <div id="footer">
      <div class="row" style="max-width:1100px; margin-left:auto; margin-right:auto;">
        <div class="col-third" style="margin-top:16px; margin-bottom:13px;">
          <a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png" /></a>
        </div>
        <div class="col-third">
          <p style="font-style:italic; text-align:center;"> Last updated: Feb 18 2020 by Tyler Matijevich</p>
        </div>
        <div class="col-third">
          <a id="close-footer" href="#" onclick="HideFooter()">
            <img src="{{ 'media/icons/clear-black-18dp.svg'|url }}" alt="Close">
          </a>
        </div>
      </div>
    </div>
    
  </body>
</html>
